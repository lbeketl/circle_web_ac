<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
          <div class="offer-item">
            <div class="arrow pad-bot"><div class="bot-arr"></div></div>
            <div class="sticker new"><span>Новинка</span></div>
            <div class="title-name"><span class="ttl-n">Математика</span></div>
            <div class="product-img"><img src="img/math.png" alt="" /></div>
            <div class="product-name">
              <span class="pr-name">Котосовы</span>
            </div>
            <div class="price" style="height: 16px;"><span ></span></div>
            <div class="button no-active">
              <a href="" class="btn">Скоро в продаже</a>
            </div>
          </div>
          <div class="offer-item">
            <div class="title-name"><span class="ttl-n">Подарок</span></div>
            <div class="product-img"><img src="img/g1.png" alt="" /></div>
            <div class="product-name">
              <span class="pr-name">Набор умника</span>
            </div>
            <div class="price">
              <span class="promo">200 грн</span>&nbsp;<span>190 грн</span>
            </div>
            <div class="button"><a href="" class="btn">В корзину</a></div>
          </div>
        
    
          <div class="offer-item">
            <div class="sticker"><span>Хит продаж</span></div>
            <div class="title-name"><span class="ttl-n">Устный счет</span></div>
            <div class="product-img">
              <img src="img/f1004fc692930287faad8a32ffa38eda.png" alt="" />
            </div>
            <div class="product-name">
              <span class="pr-name">Турбосчет</span>
            </div>
            <div class="price"><span>320 грн</span></div>
            <div class="button"><a href="" class="btn">В корзину</a></div>
          </div>
          <div class="offer-item">
            <div class="sticker"><span>Хит продаж</span></div>
            <div class="title-name">
              <span class="ttl-n">Буквы и чтение</span>
            </div>
            <div class="product-img"><img src="img/zb.png" alt="" /></div>
            <div class="product-name">
              <span class="pr-name">Зверобуквы</span>
            </div>
            <div class="price"><span>450 грн</span></div>
            <div class="button"><a href="" class="btn">В корзину</a></div>
            <div class="arrow pad-top"><div class="top-arr"></div></div>
          </div>
        
      </div>
    </div>
  </body>
</html>
